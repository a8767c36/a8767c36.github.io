<!doctype html>
<title>a8767c36's Blog</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	font-family: monospace;
}
#container {
	width: 100%;
	margin: auto;
}
@media (min-width: 800px) {
	#container {
		width: 720px;
	}
}

.article {
	margin: 2em 0;
	font-size: 1.125em;
}
.article > .header {
	border-bottom: 1px solid gray;
	font-weight: bold;
}
.article > .body {
	white-space: pre-wrap;  /* wrap long lines */
}
#load_more {
	text-align: center;
	padding: 2em;
	cursor: pointer;
	margin-bottom: 1em;
}
</style>
<div id="container">
	<h1 style="text-align: center;">a8767c36's Blog</h1>
	<div id="articles"></div>
	<div id="load_more">load more...</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script type="module">


window.onload =
async function init () {
	let list = await fetch('pages.txt').then(res => res.text());
	list = list.replace(/\r/g, '').split('\n').filter(x => x);
	let directory = { };
	for (let name of list) {
		directory[name.replace(/-/g, '').replace(/_/g, '')] = { filename: name };
	}
	return app(directory);
}
async function app (directory) {
	let html_article_container = $('#articles');
	let html_load_button = $('#load_more');
	let list = Object.keys(directory).reverse();
	for (let id of list) {
		try {
			html_article_container.append(
				$('<div>')
				.addClass('article')
				.append(
					$('<span>')
					.addClass('header')
					.text(directory[id].filename.replace(/^pages\//, ''))
				)
				.append(
					$('<pre>')
					.addClass('body')
					.text(await fetch(directory[id].filename).then(res => res.text()))
				)
			).append('<hr>')
		} catch (e) {
			html_article_container.append(
				$('<div>')
				.addClass('article')
				.html('Failed to load article :/<br>Trying to load next...')
			).append('<hr>')
			continue;
		}
		html_load_button.text('load more...');
		await new Promise(fulfill => html_load_button.one('click', fulfill));
		html_load_button.text('loading...');
	}
	html_load_button.text('that\'s it (for now)');
}


</script>
